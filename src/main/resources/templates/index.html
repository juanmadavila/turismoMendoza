        <script>
                                        let map;
                                        var markers = [];

                                        const jsons = document.querySelectorAll('.json');
                                        jsons.forEach(json => {
                                            markers.push(JSON.parse(json.value));
                                        });

                                        function initMap() {
                                            map = new google.maps.Map(document.getElementById("map"), {
                                                center: {lat: -32.8933144, lng: -68.8490985},
                                                zoom: 9
                                            });
                                            var infoWindow = new google.maps.InfoWindow();
                                            for (i = 0; i < markers.length; i++) {
                                                var position = new google.maps.LatLng(markers[i].lat, markers[i].lon);
                                                marker = new google.maps.Marker({
                                                    position: position,
                                                    map: map,
                                                    title: markers[i].nombre
                                                });
                                                const infoWindowContent =
                                                        '<div class="info_content">' +
                                                        '<div class="d-flex">' +
                                                        `<img style="width:30px; height:30px; border-radius:50%; margin-right:2px" src="${markers[i].urlPhotoAnfitrion}">` +
                                                        `<h4>${markers[i].nombreAnfitrion}</h4>` +
                                                        '</div>' +
                                                        `<h5>${markers[i].nombre} - ${markers[i].tipo}</h5>` +
                                                        `<p>${markers[i].fecha}</p>` +
                                                        `<p>${markers[i].descripcion}</p>` +
                                                        '</div>'
                                                        ;
                                                google.maps.event.addListener(marker, 'click', (function (marker, i) {
                                                    return function () {
                                                        infoWindow.setContent(infoWindowContent);
                                                        infoWindow.open(map, marker);
                                                    }
                                                })(marker, i));
                                                // Center the map to fit all markers on the screen
                                            }
                                        }

                                        function handleLocationError(browserHasGeolocation, infoWindow, pos) {
                                            infoWindow.setPosition(pos);
                                            infoWindow.setContent(
                                                    browserHasGeolocation
                                                    ? "Error: The Geolocation service failed."
                                                    : "Error: Your browser doesn't support geolocation."
                                                    );
                                            infoWindow.open(map);
                                        }



        </script>
        <!-- Async script executes immediately and must be after any DOM elements used in callback. -->
        <script
