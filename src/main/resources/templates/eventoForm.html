<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
    <head>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="">

        <title>Turismo Mendoza</title>

        <!-- Custom fonts for this template-->
        <link href="/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
        <link
            href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
            rel="stylesheet">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
        <!-- Custom styles for this template-->
        <link href="/css/sb-admin-2.min.css" rel="stylesheet">
        <link href="/css/sb-admin-2.css" rel="stylesheet">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    </head>
    <body id="page-top">

        <!-- Page Wrapper -->
        <div id="wrapper">

            <!-- Sidebar -->
            <ul class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion mountain" id="accordionSidebar">

                <a class="sidebar-brand d-flex align-items-center justify-content-center" href="/">
                    <div class="sidebar-brand-icon rotate-n-15">
                        <i class="fas fa-mountain"></i>
                    </div>
                    <div class="sidebar-brand-text mx-3">Mendoza</div>
                </a>


            </ul>
            <!-- End of Sidebar -->

            <!-- Content Wrapper -->
            <div id="content-wrapper" class="d-flex flex-column">

                <!-- Main Content -->
                <div id="content">

                    <div th:replace="fragments :: nav"></div>
                   
                    <div class="container">
                        <h4 class="text-center mb-4">Anfitrión: <strong th:text="${usuario.name}"></strong></h4>
                        <form th:action="@{/evento/save}" th:object="${evento}" method="POST">
                            <h5 th:text="${error}"></h5>
                            <input th:if="${evento.id != null}" type="hidden" th:field="*{id}" th:value="*{id}"/>
                            <input type="hidden" id="lat" th:field="*{lat}" th:value="*{lat}"/>
                            <input type="hidden" id="lon" th:field="*{lon}" th:value="*{lon}"/>
                            <div th:if="*{id == null}" class="form-group">
                                <label>Url de Google Maps</label>
                                <input type="text" class="form-control" id="ubicacion" onchange="getCoords()" aria-describedby="emailHelp" placeholder="Url de Google Maps">
                            </div>
                            <div class="form-group mt-3">
                                <label>Nombre</label>
                                <input type="text" class="form-control" th:field="*{nombre}" aria-describedby="emailHelp" placeholder="Nombre">
                            </div>
                            <div class="form-group mt-3">
                                <label>Descripción</label>
                                <textarea type="text" class="form-control" th:field="*{descripcion}" aria-describedby="emailHelp" placeholder="Descripción"></textarea>
                            </div>

                            <div class="mt-3 d-flex justify-content-lg-around">
                                <div class="w-50">   
                                    <label>Tipo de evento</label><br/>
                                    <select class="form-select" aria-label="Default select example" name="tipoDeEvento">
                                        <option th:each="tipoEvento : ${T(com.quintoimpacto.turismomendoza.app.enums.TipoDeEvento).values()}" 
                                                th:selected="${tipoEvento} == *{tipoDeEvento}" th:value="${tipoEvento}" th:text="${tipoEvento.alias}"></option>
                                    </select>
                                </div>
                                <div class="w-50 ml-3">
                                    <label>Acceso</label><br/>
                                    <select class="form-select" aria-label="Default select example" name="acceso">
                                        <option th:each="acceso : ${T(com.quintoimpacto.turismomendoza.app.enums.Acceso).values()}" 
                                                th:selected="${acceso} == *{acceso}" th:value="${acceso}" th:text="${acceso.alias}"></option>
                                    </select>
                                </div>
                            </div>

                            <div class=" w-50 d-flex justify-content-lg-around">
                                <div class="form-group mt-3 mr-5">
                                    <label>Fecha</label>
                                    <input type="date" name="fecha" th:value="*{fecha}" class="form-control" id="exampleInputPassword1">
                                </div>
                                <div class="form-group mt-3">
                                    <label>Horario</label>
                                    <div class="d-flex flex-row justify-content-center">
                                        <div class="mr-3">
                                            <!--<label>Desde</label>-->
                                            <input type="text" name="horario" th:value="*{horario != null ? horario.split(' - ')[0] : ''}" class="form-control" id="desde" placeholder="Desde">
                                        </div>
                                        <div class="ml-1">
                                            <!--<label>Hasta</label>-->
                                            <input type="text" name="horario" th:value="*{horario != null ? horario.split(' - ')[1] : ''}" class="form-control" id="hasta" onchange="join()" placeholder="Hasta">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <input th:field="*{horario}" th:value="*{horario}" type="hidden" id="horarioCompleto">
                            <button th:if="*{id == null}" type="submit" class="btn btn-primary mt-3 mb-4">Crear</button>
                            <button th:if="*{id != null}" type="submit" class="btn btn-primary mt-3 mb-4">Editar</button>
                        </form>
                    </div>

                </div>
                <footer class="sticky-footer bg-white">
                    <div class="container my-auto">
                        <div class="copyright text-center my-auto">
                            <span>Copyright &copy; Your Website 2020</span>
                        </div>
                    </div>
                </footer>
            </div>
        </div>

        <a class="scroll-to-top rounded" href="#page-top">
            <i class="fas fa-angle-up"></i>
        </a>

        <!-- Logout Modal-->
        <div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
             aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Ready to Leave?</h5>
                        <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">×</span>
                        </button>
                    </div>
                    <div class="modal-body">Select "Logout" below if you are ready to end your current session.</div>
                    <div class="modal-footer">
                        <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
                        <a class="btn btn-primary" href="login.html">Logout</a>
                    </div>
                </div>
            </div>
        </div>

        <!-- Bootstrap core JavaScript-->
        <script src="vendor/jquery/jquery.min.js"></script>
        <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

        <!-- Core plugin JavaScript-->
        <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

        <!-- Custom scripts for all pages-->
        <script src="js/sb-admin-2.min.js"></script>

        <!-- Page level plugins -->
        <script src="vendor/chart.js/Chart.min.js"></script>

        <!-- Page level custom scripts -->
        <script src="js/demo/chart-area-demo.js"></script>
        <script src="js/demo/chart-pie-demo.js"></script>

        <script>
                                                const join = () => {
                                                    const desde = document.querySelector('#desde');
                                                    const hasta = document.querySelector('#hasta');
                                                    if (desde.value === null)
                                                        desde.value = '';
                                                    if (hasta.value === null)
                                                        hasta.value = '';
                                                    document.querySelector('#horarioCompleto').value = desde.value + ' - ' + hasta.value;
                                                }
        </script>

        <script>
            const getCoords = () => {
                const inputValue = document.querySelector('#ubicacion').value.split('@');
                const inputHidden = document.querySelector('#coords');
                document.querySelector('#lat').value = inputValue[1].split(',')[0];
                document.querySelector('#lon').value = inputValue[1].split(',')[1];
            }
        </script>

    </body>
</html>
